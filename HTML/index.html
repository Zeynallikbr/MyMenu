<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="header">
        <div class="header_top">
            <div class="inner-div1">
                <img src="../IMG/logo.png" alt="" class="inner-div1-img">
                <label for="cars" class="cars"></label>
                <select id="cars" name="cars">
                    <option value="az">Az</option>
                    <option value="en">En</option>
                </select>
            </div>
            <div class="inner-div2">
                <input type="text"placeholder="Search resturant and cafe" class="inner-div2-input">
            </div>
            <div class="inner-div3">
                <div class="inner-div3-div">
                    <button class="inner-div3-button1">Personal cabinet </button>
                    <button class="inner-div3-button2"><i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="header_bottom">
            <div class="bottom_div1">Search</div>
            <div class="bottom_div2">Map</div>
            <div class="bottom_div3">Blog</div>
            <div class="bottom_div4">About</div>
            <div class="bottom_div5">Contact</div>
        </div>
    </header>
</body>

</html>
